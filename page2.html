<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open the Gift üéÅ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, 
                #9b59b6, 
                #8e44ad, 
                #6c3483, 
                #4a235a);
            overflow: hidden;
            color: white;
            -webkit-tap-highlight-color: transparent;
        }

        .stage {
            position: relative;
            width: 100%;
            height: 100vh;
            touch-action: manipulation;
        }

        /* ‚ú® New: Gentle background sparkle animation */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 5%),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.08) 0%, transparent 5%),
                radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 5%);
            background-size: 300px 300px;
            animation: gentleSparkle 15s infinite linear;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gentleSparkle {
            0% { background-position: 0 0, 100px 150px, 200px 300px; }
            100% { background-position: 300px 300px, 400px 450px, 500px 600px; }
        }

        /* üéÅ Gift Box - Mobile Optimized */
        .gift-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            animation: giftGlow 3s ease-in-out infinite;
        }

        /* ‚ú® New: Gift box glow animation */
        @keyframes giftGlow {
            0%, 100% { 
                transform: translate(-50%, -50%) translateY(0px);
                filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.1));
            }
            50% { 
                transform: translate(-50%, -50%) translateY(-10px);
                filter: drop-shadow(0 0 25px rgba(255, 255, 255, 0.2));
            }
        }

        .gift-box img {
            width: 100px; /* Reduced from 130px */
            cursor: pointer;
            filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.4));
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
            animation: gentlePulse 4s ease-in-out infinite;
        }

        /* ‚ú® New: Gentle pulse animation */
        @keyframes gentlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        .gift-box img:active {
            transform: scale(1.1);
            filter: drop-shadow(0 10px 20px rgba(255, 215, 0, 0.3));
        }

        .gift-text {
            margin-top: 12px; /* Reduced from 15px */
            font-size: 14px; /* Reduced from 16px */
            font-weight: 600;
            letter-spacing: 0.6px; /* Reduced from 0.8px */
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px; /* Reduced from 10px 20px */
            border-radius: 40px; /* Slightly reduced */
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: inline-block;
            animation: textGlow 3s ease-in-out infinite;
            max-width: 220px; /* Reduced from 280px */
            line-height: 1.3; /* Adjusted */
        }

        @keyframes textGlow {
            0%, 100% { 
                box-shadow: 0 0 12px rgba(255, 255, 255, 0.1),
                            0 0 20px rgba(155, 89, 182, 0.1);
            }
            50% { 
                box-shadow: 0 0 16px rgba(255, 255, 255, 0.2),
                            0 0 30px rgba(155, 89, 182, 0.2);
            }
        }

        /* üì∏ Photo cards - Adjusted sizes */
        .photo-card {
            position: absolute;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: cardAppear 0.8s ease forwards;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: auto;
            user-select: none;
            -webkit-user-select: none;
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5) rotate(-10deg);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
            }
        }

        .photo-card .image-container {
            width: auto;
            height: auto;
            border-radius: 12px; /* Reduced from 14px */
            overflow: hidden;
            box-shadow: 
                0 8px 20px rgba(0, 0, 0, 0.3), /* Reduced shadows */
                0 3px 12px rgba(155, 89, 182, 0.3),
                inset 0 0 0 2px rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            transition: all 0.4s ease;
            display: inline-block;
            animation: cardFloat 6s ease-in-out infinite;
        }

        /* ‚ú® New: Floating animation for photo cards */
        @keyframes cardFloat {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg);
            }
            50% { 
                transform: translateY(-5px) rotate(0.5deg);
            }
        }

        .photo-card:active .image-container {
            transform: scale(1.05);
            box-shadow: 
                0 12px 28px rgba(0, 0, 0, 0.4), /* Reduced */
                0 6px 20px rgba(255, 215, 0, 0.2);
            border-color: rgba(255, 215, 0, 0.6);
        }

        /* Image sizes adjusted */
        .photo-card img {
            display: block;
            max-width: 160px; /* Reduced from 220px */
            max-height: 160px; /* Reduced from 220px */
            width: auto;
            height: auto;
            border-radius: 8px; /* Reduced from 10px */
        }

        .photo-card p {
            margin-top: 10px; /* Reduced from 12px */
            font-size: 12px; /* Reduced from 13px */
            line-height: 1.4; /* Adjusted from 1.5 */
            text-align: center;
            padding: 10px; /* Reduced from 12px */
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px; /* Reduced from 10px */
            border-left: 3px solid #9b59b6;
            max-width: 180px; /* Reduced from 240px */
            width: 100%;
            word-break: break-word;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            animation: textFloat 7s ease-in-out infinite;
        }

        /* ‚ú® New: Text floating animation */
        @keyframes textFloat {
            0%, 100% { 
                transform: translateY(0);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            }
            50% { 
                transform: translateY(-2px);
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            }
        }

        .photo-card:active p {
            background: rgba(0, 0, 0, 0.8);
            border-left-color: #ffd700;
            transform: translateY(-2px); /* Reduced from -3px */
        }

        /* Final click - Adjusted sizes */
        .final-click {
            position: absolute;
            bottom: 30px; /* Reduced from 40px */
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px; /* Reduced from 16px */
            font-weight: 600;
            cursor: pointer;
            display: none;
            padding: 12px 28px; /* Reduced from 14px 35px */
            background: linear-gradient(45deg, #9b59b6, #e74c3c);
            border-radius: 40px; /* Reduced from 50px */
            text-decoration: none;
            letter-spacing: 0.8px; /* Reduced from 1px */
            box-shadow: 
                0 6px 16px rgba(0, 0, 0, 0.3), /* Reduced */
                0 0 12px rgba(231, 76, 60, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            animation: finalGlow 2.5s ease-in-out infinite;
            z-index: 100;
            min-width: 120px; /* Reduced from 140px */
            text-align: center;
            -webkit-tap-highlight-color: transparent;
        }

        /* ‚ú® New: Final button enhanced glow animation */
        @keyframes finalGlow {
            0%, 100% { 
                transform: translateX(-50%) scale(1);
                box-shadow: 
                    0 6px 16px rgba(0, 0, 0, 0.3), 
                    0 0 12px rgba(231, 76, 60, 0.2),
                    0 0 0 rgba(255, 215, 0, 0);
                background: linear-gradient(45deg, #9b59b6, #e74c3c);
            }
            50% { 
                transform: translateX(-50%) scale(1.05);
                box-shadow: 
                    0 10px 25px rgba(0, 0, 0, 0.4), 
                    0 0 25px rgba(231, 76, 60, 0.4),
                    0 0 15px rgba(255, 215, 0, 0.2);
                background: linear-gradient(45deg, #e74c3c, #9b59b6);
            }
        }

        .final-click:active {
            transform: translateX(-50%) scale(0.95);
            animation-play-state: paused;
        }

        /* ‚ú® New: Success animation when all photos are revealed */
        .success-particles {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 5;
            width: 100px;
            height: 100px;
            display: none;
        }

        /* üì± Mobile fine tuning - Adjusted sizes only */
        @media (max-width: 768px) {
            .gift-box {
                animation: giftGlowMobile 3s ease-in-out infinite;
            }
            
            @keyframes giftGlowMobile {
                0%, 100% { 
                    transform: translate(-50%, -50%) translateY(0px);
                    filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.1));
                }
                50% { 
                    transform: translate(-50%, -50%) translateY(-8px);
                    filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.15));
                }
            }
            
            .gift-box img {
                width: 90px; /* Reduced from 120px */
            }
            
            .gift-text {
                font-size: 13px; /* Reduced from 15px */
                padding: 8px 14px; /* Reduced from 10px 18px */
                margin-top: 10px; /* Reduced from 12px */
                max-width: 200px; /* Reduced from 260px */
            }
            
            .photo-card img {
                max-width: 140px; /* Reduced from 200px */
                max-height: 140px; /* Reduced from 200px */
            }

            .photo-card p {
                font-size: 11px; /* Reduced from 12px */
                padding: 8px; /* Reduced from 10px */
                max-width: 160px; /* Reduced from 220px */
                margin-top: 8px; /* Reduced from 10px */
            }
            
            .final-click {
                font-size: 13px; /* Reduced from 15px */
                padding: 10px 22px; /* Reduced from 12px 28px */
                min-width: 110px; /* Reduced from 130px */
                bottom: 25px; /* Reduced from 35px */
            }
        }

        @media (max-width: 480px) {
            .gift-box img {
                width: 80px; /* Reduced from 110px */
            }
            
            .gift-text {
                font-size: 12px; /* Reduced from 14px */
                padding: 7px 12px; /* Reduced from 9px 16px */
                max-width: 180px; /* Reduced from 240px */
                margin-top: 8px; /* Reduced from 10px */
            }
            
            .photo-card img {
                max-width: 120px; /* Reduced from 180px */
                max-height: 120px; /* Reduced from 180px */
            }

            .photo-card p {
                font-size: 10px; /* Reduced from 11px */
                padding: 7px; /* Reduced from 9px */
                max-width: 140px; /* Reduced from 200px */
                line-height: 1.3; /* Adjusted from 1.4 */
            }
            
            .photo-card .image-container {
                border-radius: 10px; /* Reduced from 12px */
            }
            
            .final-click {
                font-size: 12px; /* Reduced from 14px */
                padding: 9px 18px; /* Reduced from 11px 24px */
                min-width: 100px; /* Reduced from 120px */
                bottom: 20px; /* Reduced from 30px */
            }
        }

        @media (max-width: 360px) {
            .gift-box img {
                width: 70px; /* Reduced from 100px */
            }
            
            .gift-text {
                font-size: 11px; /* Reduced from 13px */
                padding: 6px 10px; /* Reduced from 8px 14px */
                max-width: 160px; /* Reduced from 220px */
            }
            
            .photo-card img {
                max-width: 100px; /* Reduced from 160px */
                max-height: 100px; /* Reduced from 160px */
            }

            .photo-card p {
                font-size: 9px; /* Reduced from 10px */
                padding: 6px; /* Reduced from 8px */
                max-width: 120px; /* Reduced from 180px */
                margin-top: 6px; /* Reduced from 8px */
            }
            
            .final-click {
                font-size: 11px; /* Reduced from 13px */
                padding: 8px 14px; /* Reduced from 10px 20px */
                min-width: 90px; /* Reduced from 110px */
                bottom: 15px; /* Reduced from 25px */
            }
        }

        /* Prevent text selection */
        .gift-text, .photo-card, .final-click {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
    </style>
</head>

<body>

<div class="stage" id="stage">

    <!-- üéÅ Gift Box -->
    <div class="gift-box">
        <img src="image/gift.png" alt="Gift" onclick="handleGiftClick()">
        <div class="gift-text">Click gift to open the gift box</div>
    </div>

    <!-- Final -->
    <div class="final-click" id="finalClick" onclick="goToPage3()">
        Click here
    </div>
    
    <!-- ‚ú® Success particles container -->
    <div class="success-particles" id="successParticles"></div>

</div>

<script>
    let step = 0;
    let lastTime = 0;

    const photos = [
        { img: "image/img1.jpeg", text: "You'll forever be my best friend.No one can take your place,not now,not ever." },
        { img: "image/img2.jpeg", text: "Even if I find a thousand friends,none could ever be you" },
        { img: "image/img3.jpeg", text: "Friendship requires lot of efforts! But here our bod remains same without even a phone call." },
        { img: "image/img4.jpeg", text: "Distance doesn't matter,you will always hold a special place in my heart..." },
        { img: "image/img5.jpeg", text: "This bond has grown, not faded." }
    ];

    /* üîµ RESPONSIVE CIRCLE SIZE - Mobile Optimized with smaller radius */
    function getResponsiveRadius() {
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;
        const minDimension = Math.min(screenWidth, screenHeight);
        
        // Adjusted base radius for mobile - made smaller
        let baseRadius;
        if (screenWidth <= 360) {
            baseRadius = minDimension * 0.22; // Reduced from 0.28
        } else if (screenWidth <= 480) {
            baseRadius = minDimension * 0.25; // Reduced from 0.30
        } else if (screenWidth <= 768) {
            baseRadius = minDimension * 0.28; // Reduced from 0.32
        } else {
            baseRadius = minDimension * 0.30; // Reduced from 0.35
        }
        
        // Ensure minimum radius - made smaller
        return Math.max(baseRadius, 160); // Reduced from 200
    }

    function handleGiftClick() {
        const now = Date.now();
        if (now - lastTime < 1000) return; // ‚è±Ô∏è 1 second
        lastTime = now;

        // ‚ú® Enhanced click effect for mobile
        const giftBox = document.querySelector('.gift-box');
        giftBox.style.transform = 'translate(-50%, -50%) scale(0.95)';
        giftBox.style.filter = 'drop-shadow(0 0 30px rgba(255, 255, 255, 0.4))';
        
        setTimeout(() => {
            giftBox.style.transform = 'translate(-50%, -50%) scale(1)';
            giftBox.style.filter = 'drop-shadow(0 0 15px rgba(255, 255, 255, 0.1))';
            giftBox.style.transition = 'transform 0.3s ease, filter 0.3s ease';
        }, 300);

        // Add sparkle effect
        createSparkleEffect();

        if (step < photos.length) {
            addPhotoToCircle(photos[step], step);
            step++;
            
            // Update gift text for mobile
            if (step < photos.length) {
                document.querySelector('.gift-text').innerHTML = 
                    `${step} of ${photos.length}<br><small>Click again</small>`;
            }
        }

        if (step === photos.length) {
            document.querySelector('.gift-text').innerHTML = 
                "All memories!<br><small>Gift is open</small>";
            document.getElementById("finalClick").style.display = "block";
            
            // ‚ú® Play celebration animation
            playCelebration();
        }
    }

    function createSparkleEffect() {
        const giftBox = document.querySelector('.gift-box img');
        const rect = giftBox.getBoundingClientRect();
        const x = rect.left + rect.width / 2;
        const y = rect.top + rect.height / 2;
        
        // Create sparkles
        for (let i = 0; i < 8; i++) {
            const sparkle = document.createElement('div');
            sparkle.style.position = 'fixed';
            sparkle.style.width = '8px';
            sparkle.style.height = '8px';
            sparkle.style.background = 'radial-gradient(circle, #fff, #ffd700)';
            sparkle.style.borderRadius = '50%';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            sparkle.style.zIndex = '9';
            sparkle.style.pointerEvents = 'none';
            
            const angle = Math.random() * Math.PI * 2;
            const distance = 30 + Math.random() * 40;
            const duration = 500 + Math.random() * 500;
            
            document.body.appendChild(sparkle);
            
            // Animate sparkle
            sparkle.animate([
                { 
                    transform: 'translate(0, 0) scale(1)',
                    opacity: 1 
                },
                { 
                    transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0)`,
                    opacity: 0 
                }
            ], {
                duration: duration,
                easing: 'ease-out'
            });
            
            // Remove after animation
            setTimeout(() => sparkle.remove(), duration);
        }
    }

    function playCelebration() {
        const particles = document.getElementById('successParticles');
        particles.style.display = 'block';
        
        // Create celebration particles
        for (let i = 0; i < 15; i++) {
            const particle = document.createElement('div');
            particle.style.position = 'absolute';
            particle.style.width = '10px';
            particle.style.height = '10px';
            particle.style.background = i % 3 === 0 ? '#ffd700' : i % 3 === 1 ? '#9b59b6' : '#e74c3c';
            particle.style.borderRadius = '50%';
            particle.style.left = '50%';
            particle.style.top = '50%';
            particle.style.zIndex = '5';
            
            particles.appendChild(particle);
            
            // Animate particle
            const angle = (i / 15) * Math.PI * 2;
            const distance = 100 + Math.random() * 50;
            const duration = 1500 + Math.random() * 500;
            
            particle.animate([
                { 
                    transform: 'translate(-50%, -50%) scale(0)',
                    opacity: 0 
                },
                { 
                    transform: 'translate(-50%, -50%) scale(1)',
                    opacity: 1 
                },
                { 
                    transform: `translate(${Math.cos(angle) * distance - 50}px, ${Math.sin(angle) * distance - 50}px) scale(0)`,
                    opacity: 0 
                }
            ], {
                duration: duration,
                easing: 'cubic-bezier(0.2, 0.8, 0.3, 1)'
            });
            
            // Remove after animation
            setTimeout(() => particle.remove(), duration);
        }
    }

    function addPhotoToCircle(data, index) {
        const stage = document.getElementById("stage");

        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        const radius = getResponsiveRadius();

        const angle = (360 / photos.length) * index - 90;
        const rad = angle * Math.PI / 180;

        const x = centerX + radius * Math.cos(rad);
        const y = centerY + radius * Math.sin(rad);

        const card = document.createElement("div");
        card.className = "photo-card";
        card.style.left = centerX + "px";
        card.style.top = centerY + "px";
        card.style.animationDelay = (index * 0.1) + "s";

        // Create image element
        const img = new Image();
        img.src = data.img;
        img.onload = function() {
            // Determine max dimensions for mobile - adjusted smaller
            let maxWidth = 160; // Reduced from 220
            let maxHeight = 160; // Reduced from 220
            
            if (window.innerWidth <= 480) {
                maxWidth = 120; // Reduced from 180
                maxHeight = 120; // Reduced from 180
            }
            if (window.innerWidth <= 360) {
                maxWidth = 100; // Reduced from 160
                maxHeight = 100; // Reduced from 160
            }
            
            card.innerHTML = `
                <div class="image-container">
                    <img src="${data.img}" alt="Memory ${index + 1}" 
                         style="max-width:${maxWidth}px; max-height:${maxHeight}px; width:auto; height:auto;">
                </div>
                <p>${data.text}</p>
            `;

            stage.appendChild(card);

            setTimeout(() => {
                card.style.left = x + "px";
                card.style.top = y + "px";
                card.style.transition = "all 1.2s cubic-bezier(0.34, 1.56, 0.64, 1)";
            }, 100);
        };

        // Error handling
        img.onerror = function() {
            let maxSize = 160; // Reduced from 200
            if (window.innerWidth <= 480) maxSize = 120; // Reduced from 160
            if (window.innerWidth <= 360) maxSize = 100; // Reduced from 140
            
            card.innerHTML = `
                <div class="image-container">
                    <img src="${data.img}" alt="Memory ${index + 1}" 
                         style="width:${maxSize}px; height:${maxSize}px;">
                </div>
                <p>${data.text}</p>
            `;

            stage.appendChild(card);

            setTimeout(() => {
                card.style.left = x + "px";
                card.style.top = y + "px";
                card.style.transition = "all 1.2s cubic-bezier(0.34, 1.56, 0.64, 1)";
            }, 100);
        };
    }

    function goToPage3() {
        // ‚ú® Enhanced fade out animation
        document.body.style.opacity = '1';
        document.body.style.transition = 'opacity 0.8s ease';
        document.body.style.opacity = '0';
        
        setTimeout(() => {
            window.location.href = "page3.html";
        }, 800);
    }
    
    // Add touch event listeners for better mobile interaction
    document.addEventListener('touchstart', function() {
        // Add active state for touch feedback
        document.body.classList.add('touch-active');
    }, { passive: true });
    
    document.addEventListener('touchend', function() {
        document.body.classList.remove('touch-active');
    }, { passive: true });
</script>

</body>
</html>
