<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open the Gift üéÅ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, 
                #9b59b6, 
                #8e44ad, 
                #6c3483, 
                #4a235a);
            overflow: hidden;
            color: white;
            -webkit-tap-highlight-color: transparent;
        }

        .stage {
            position: relative;
            width: 100%;
            height: 100vh;
            touch-action: manipulation;
        }

        /* üéÅ Gift Box - Mobile Optimized */
        .gift-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            animation: floatMobile 4s ease-in-out infinite;
        }

        @keyframes floatMobile {
            0%, 100% { transform: translate(-50%, -50%) translateY(0px); }
            50% { transform: translate(-50%, -50%) translateY(-10px); }
        }

        .gift-box img {
            width: 130px;
            cursor: pointer;
            filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.4));
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .gift-box img:active {
            transform: scale(1.1);
            filter: drop-shadow(0 12px 24px rgba(255, 215, 0, 0.3));
        }

        .gift-text {
            margin-top: 15px;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.8px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: inline-block;
            animation: pulse 2s infinite;
            max-width: 280px;
            line-height: 1.4;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 15px rgba(255, 255, 255, 0.1); }
            50% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.2); }
        }

        /* üì∏ Photo cards - Mobile Optimized */
        .photo-card {
            position: absolute;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: cardAppear 0.8s ease forwards;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: auto;
            user-select: none;
            -webkit-user-select: none;
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .photo-card .image-container {
            width: auto;
            height: auto;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 
                0 10px 25px rgba(0, 0, 0, 0.3),
                0 4px 15px rgba(155, 89, 182, 0.3),
                inset 0 0 0 3px rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            transition: all 0.4s ease;
            display: inline-block;
        }

        .photo-card:active .image-container {
            transform: scale(1.05);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.4),
                0 8px 25px rgba(255, 215, 0, 0.2);
            border-color: rgba(255, 215, 0, 0.6);
        }

        .photo-card img {
            display: block;
            max-width: 220px;
            max-height: 220px;
            width: auto;
            height: auto;
            border-radius: 10px;
        }

        .photo-card p {
            margin-top: 12px;
            font-size: 13px;
            line-height: 1.5;
            text-align: center;
            padding: 12px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            border-left: 3px solid #9b59b6;
            max-width: 240px;
            width: 100%;
            word-break: break-word;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .photo-card:active p {
            background: rgba(0, 0, 0, 0.8);
            border-left-color: #ffd700;
            transform: translateY(-3px);
        }

        /* Final click - Mobile Optimized */
        .final-click {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: none;
            padding: 14px 35px;
            background: linear-gradient(45deg, #9b59b6, #e74c3c);
            border-radius: 50px;
            text-decoration: none;
            letter-spacing: 1px;
            box-shadow: 
                0 8px 20px rgba(0, 0, 0, 0.3),
                0 0 15px rgba(231, 76, 60, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            animation: glowMobile 2s infinite alternate;
            z-index: 100;
            min-width: 140px;
            text-align: center;
            -webkit-tap-highlight-color: transparent;
        }

        @keyframes glowMobile {
            from { box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3), 0 0 15px rgba(231, 76, 60, 0.2); }
            to { box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4), 0 0 20px rgba(231, 76, 60, 0.3); }
        }

        .final-click:active {
            transform: translateX(-50%) translateY(-3px);
            background: linear-gradient(45deg, #e74c3c, #9b59b6);
        }

        /* üì± Mobile fine tuning - Enhanced */
        @media (max-width: 768px) {
            .gift-box {
                animation: floatMobile 4s ease-in-out infinite;
            }
            
            .gift-box img {
                width: 120px;
            }
            
            .gift-text {
                font-size: 15px;
                padding: 10px 18px;
                margin-top: 12px;
                max-width: 260px;
            }
            
            .photo-card img {
                max-width: 200px;
                max-height: 200px;
            }

            .photo-card p {
                font-size: 12px;
                padding: 10px;
                max-width: 220px;
                margin-top: 10px;
            }
            
            .final-click {
                font-size: 15px;
                padding: 12px 28px;
                min-width: 130px;
                bottom: 35px;
            }
        }

        @media (max-width: 480px) {
            .gift-box img {
                width: 110px;
            }
            
            .gift-text {
                font-size: 14px;
                padding: 9px 16px;
                max-width: 240px;
                margin-top: 10px;
            }
            
            .photo-card img {
                max-width: 180px;
                max-height: 180px;
            }

            .photo-card p {
                font-size: 11px;
                padding: 9px;
                max-width: 200px;
                line-height: 1.4;
            }
            
            .photo-card .image-container {
                border-radius: 12px;
            }
            
            .final-click {
                font-size: 14px;
                padding: 11px 24px;
                min-width: 120px;
                bottom: 30px;
            }
        }

        @media (max-width: 360px) {
            .gift-box img {
                width: 100px;
            }
            
            .gift-text {
                font-size: 13px;
                padding: 8px 14px;
                max-width: 220px;
            }
            
            .photo-card img {
                max-width: 160px;
                max-height: 160px;
            }

            .photo-card p {
                font-size: 10px;
                padding: 8px;
                max-width: 180px;
                margin-top: 8px;
            }
            
            .final-click {
                font-size: 13px;
                padding: 10px 20px;
                min-width: 110px;
                bottom: 25px;
            }
        }

        /* Prevent text selection */
        .gift-text, .photo-card, .final-click {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
    </style>
</head>

<body>

<div class="stage" id="stage">

    <!-- üéÅ Gift Box -->
    <div class="gift-box">
        <img src="image/gift.png" alt="Gift" onclick="handleGiftClick()">
        <div class="gift-text">Click gift to open the gift box</div>
    </div>

    <!-- Final -->
    <div class="final-click" id="finalClick" onclick="goToPage3()">
        Click here
    </div>

</div>

<script>
    let step = 0;
    let lastTime = 0;

    const photos = [
        { img: "image/img1.jpeg", text: "You'll forever be my best friend.No one can take your place,not now,not ever." },
        { img: "image/img2.jpeg", text: "Even if I find a thousand friends,none could ever be you" },
        { img: "image/img3.jpeg", text: "Friendship requires lot of efforts! But here our bod remains same without even a phone call." },
        { img: "image/img4.jpeg", text: "Distance doesn't matter,you will always hold a special place in my heart..." },
        { img: "image/img5.jpeg", text: "This bond has grown, not faded." }
    ];

    /* üîµ RESPONSIVE CIRCLE SIZE - Mobile Optimized */
    function getResponsiveRadius() {
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;
        const minDimension = Math.min(screenWidth, screenHeight);
        
        // Adjust base radius for mobile
        let baseRadius;
        if (screenWidth <= 360) {
            baseRadius = minDimension * 0.28; // Small phones
        } else if (screenWidth <= 480) {
            baseRadius = minDimension * 0.30; // Mobile
        } else if (screenWidth <= 768) {
            baseRadius = minDimension * 0.32; // Tablet
        } else {
            baseRadius = minDimension * 0.35; // Desktop
        }
        
        // Ensure minimum radius
        return Math.max(baseRadius, 200);
    }

    function handleGiftClick() {
        const now = Date.now();
        if (now - lastTime < 1000) return; // ‚è±Ô∏è 1 second
        lastTime = now;

        // Add click effect for mobile
        const giftBox = document.querySelector('.gift-box');
        giftBox.style.transform = 'translate(-50%, -50%) scale(0.95)';
        setTimeout(() => {
            giftBox.style.transform = 'translate(-50%, -50%) scale(1)';
            giftBox.style.transition = 'transform 0.2s ease';
        }, 200);

        // Add touch feedback
        giftBox.style.opacity = '0.8';
        setTimeout(() => {
            giftBox.style.opacity = '1';
        }, 200);

        if (step < photos.length) {
            addPhotoToCircle(photos[step], step);
            step++;
            
            // Update gift text for mobile
            if (step < photos.length) {
                document.querySelector('.gift-text').innerHTML = 
                    `${step} of ${photos.length}<br><small>Click again</small>`;
            }
        }

        if (step === photos.length) {
            document.querySelector('.gift-text').innerHTML = 
                "All memories!<br><small>Gift is open</small>";
            document.getElementById("finalClick").style.display = "block";
        }
    }

    function addPhotoToCircle(data, index) {
        const stage = document.getElementById("stage");

        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        const radius = getResponsiveRadius();

        const angle = (360 / photos.length) * index - 90;
        const rad = angle * Math.PI / 180;

        const x = centerX + radius * Math.cos(rad);
        const y = centerY + radius * Math.sin(rad);

        const card = document.createElement("div");
        card.className = "photo-card";
        card.style.left = centerX + "px";
        card.style.top = centerY + "px";

        // Create image element
        const img = new Image();
        img.src = data.img;
        img.onload = function() {
            // Determine max dimensions for mobile
            let maxWidth = 220;
            let maxHeight = 220;
            
            if (window.innerWidth <= 480) {
                maxWidth = 180;
                maxHeight = 180;
            }
            if (window.innerWidth <= 360) {
                maxWidth = 160;
                maxHeight = 160;
            }
            
            card.innerHTML = `
                <div class="image-container">
                    <img src="${data.img}" alt="Memory ${index + 1}" 
                         style="max-width:${maxWidth}px; max-height:${maxHeight}px; width:auto; height:auto;">
                </div>
                <p>${data.text}</p>
            `;

            stage.appendChild(card);

            setTimeout(() => {
                card.style.left = x + "px";
                card.style.top = y + "px";
                card.style.transition = "all 1s cubic-bezier(0.34, 1.56, 0.64, 1)";
            }, 100);
        };

        // Error handling
        img.onerror = function() {
            let maxSize = 200;
            if (window.innerWidth <= 480) maxSize = 160;
            if (window.innerWidth <= 360) maxSize = 140;
            
            card.innerHTML = `
                <div class="image-container">
                    <img src="${data.img}" alt="Memory ${index + 1}" 
                         style="width:${maxSize}px; height:${maxSize}px;">
                </div>
                <p>${data.text}</p>
            `;

            stage.appendChild(card);

            setTimeout(() => {
                card.style.left = x + "px";
                card.style.top = y + "px";
                card.style.transition = "all 1s cubic-bezier(0.34, 1.56, 0.64, 1)";
            }, 100);
        };
    }

    function goToPage3() {
        // Add fade out animation
        document.body.style.opacity = '1';
        document.body.style.transition = 'opacity 0.6s ease';
        document.body.style.opacity = '0';
        
        setTimeout(() => {
            window.location.href = "page3.html";
        }, 600);
    }
    
    // Add touch event listeners for better mobile interaction
    document.addEventListener('touchstart', function() {
        // Add active state for touch feedback
        document.body.classList.add('touch-active');
    }, { passive: true });
    
    document.addEventListener('touchend', function() {
        document.body.classList.remove('touch-active');
    }, { passive: true });
</script>

</body>
</html>
