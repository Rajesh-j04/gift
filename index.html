<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Click to See the Magic âœ¨</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            font-family: "Segoe UI", sans-serif;
            cursor: pointer;
            overflow: hidden;

            /* ðŸ’œ Enhanced Purple multicolour gradient */
            background: linear-gradient(
                135deg,
                #5a189a,
                #7b2cbf,
                #9d4edd,
                #c77dff,
                #e0aaff
            );

            background-size: 400% 400%;
            animation: gradientMove 12s ease infinite;

            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            -webkit-tap-highlight-color: transparent;
        }

        /* Subtle sparkle effect - simplified for mobile */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1) 2%, transparent 4%),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.1) 2%, transparent 4%),
                radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.1) 2%, transparent 4%);
            background-size: 200px 200px;
            animation: sparkle 8s linear infinite;
            pointer-events: none;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes sparkle {
            0% { background-position: 0 0, 100px 150px, 200px 300px; }
            100% { background-position: 200px 200px, 300px 350px, 400px 500px; }
        }

        .intro {
            text-align: center;
            font-size: 22px;
            color: #ffffff;
            letter-spacing: 1.5px;
            font-weight: 300;
            text-shadow: 
                0 0 15px rgba(255, 255, 255, 0.5),
                0 0 30px rgba(192, 132, 252, 0.3);
            
            padding: 30px 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 10px 25px rgba(0, 0, 0, 0.2),
                0 0 40px rgba(192, 132, 252, 0.2),
                inset 0 0 15px rgba(255, 255, 255, 0.1);
            
            position: relative;
            overflow: hidden;
            margin: 20px;
            width: calc(100% - 40px);
            max-width: 400px;
            
            opacity: 1;
            transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(0) scale(1);
            
            animation: float 6s ease-in-out infinite;
            touch-action: manipulation;
        }

        /* Glowing border effect */
        .intro::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(
                45deg,
                #ff6bff,
                #6b5bff,
                #00e5ff,
                #ff6bff
            );
            border-radius: 20px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .intro:hover::before,
        .intro:active::before {
            opacity: 0.7;
        }

        /* Floating animation - reduced movement for mobile */
        @keyframes float {
            0%, 100% { 
                transform: translateY(0px); 
                box-shadow: 
                    0 10px 25px rgba(0, 0, 0, 0.2),
                    0 0 40px rgba(192, 132, 252, 0.2);
            }
            50% { 
                transform: translateY(-10px); 
                box-shadow: 
                    0 15px 30px rgba(0, 0, 0, 0.25),
                    0 0 50px rgba(192, 132, 252, 0.3);
            }
        }

        /* Text pulse animation */
        .intro::after {
            content: 'âœ¨';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            opacity: 0;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 0; 
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% { 
                opacity: 0.3; 
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .intro.fade-out {
            opacity: 0;
            transform: translateY(-30px) scale(0.9);
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.1),
                0 0 20px rgba(192, 132, 252, 0.1);
        }

        /* Click instruction hint - visible only on desktop */
        .intro::before {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid rgba(255, 255, 255, 0.3);
            margin-top: 15px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(5px); }
        }

        /* Mobile-specific styles */
        @media (max-width: 600px) {
            .intro {
                font-size: 20px;
                padding: 25px 15px;
                margin: 15px;
                width: calc(100% - 30px);
                border-radius: 16px;
                letter-spacing: 1px;
                animation: floatMobile 6s ease-in-out infinite;
            }
            
            @keyframes floatMobile {
                0%, 100% { 
                    transform: translateY(0px); 
                    box-shadow: 
                        0 8px 20px rgba(0, 0, 0, 0.2),
                        0 0 30px rgba(192, 132, 252, 0.2);
                }
                50% { 
                    transform: translateY(-8px); 
                    box-shadow: 
                        0 12px 25px rgba(0, 0, 0, 0.25),
                        0 0 35px rgba(192, 132, 255, 0.25);
                }
            }
            
            .intro::after {
                font-size: 26px;
            }
            
            .intro::before {
                margin-top: 10px;
            }
            
            body::before {
                background-size: 150px 150px;
            }
        }

        @media (max-width: 400px) {
            .intro {
                font-size: 18px;
                padding: 22px 12px;
                margin: 10px;
                width: calc(100% - 20px);
            }
            
            .intro::after {
                font-size: 24px;
            }
        }

        /* Prevent text selection on mobile */
        .intro {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
    </style>
</head>

<body onclick="goNext()">

    <div class="intro" id="introText">
        Click anywhere to see the magic âœ¨
    </div>

    <script>
        function goNext() {
            const text = document.getElementById("introText");
            text.classList.add("fade-out");

            // Add a subtle click effect
            const clickEffect = document.createElement('div');
            clickEffect.style.position = 'fixed';
            clickEffect.style.top = '50%';
            clickEffect.style.left = '50%';
            clickEffect.style.width = '0';
            clickEffect.style.height = '0';
            clickEffect.style.borderRadius = '50%';
            clickEffect.style.background = 'radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%)';
            clickEffect.style.transform = 'translate(-50%, -50%)';
            clickEffect.style.zIndex = '100';
            clickEffect.style.pointerEvents = 'none';
            
            document.body.appendChild(clickEffect);
            
            // Adjust click effect size for mobile
            const effectSize = Math.min(window.innerWidth, window.innerHeight) * 0.6;
            
            // Animate the click effect
            clickEffect.animate([
                { width: '0px', height: '0px', opacity: 1 },
                { width: effectSize + 'px', height: effectSize + 'px', opacity: 0 }
            ], {
                duration: 800,
                easing: 'ease-out'
            });
            
            setTimeout(() => {
                clickEffect.remove();
            }, 800);

            setTimeout(() => {
                window.location.href = "page2.html";
            }, 1200);
        }
        
        // Add keyboard support for accessibility
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space' || e.code === 'Enter') {
                goNext();
            }
        });
        
        // Touch device optimization
        document.addEventListener('touchstart', function() {
            // Add active state for touch
            document.body.classList.add('touch-active');
        }, { passive: true });
        
        document.addEventListener('touchend', function() {
            document.body.classList.remove('touch-active');
        }, { passive: true });
    </script>

</body>
</html>
